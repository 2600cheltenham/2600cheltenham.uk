	function bobM() {
  	  const today = new Date();

	  const daysUntilFriday = (5 - nextMonth.getDay() + 7) % 7;
	  const fridayDate = new Date(nextMonth.getTime() + (daysUntilFriday * 24 * 60 * 60 * 1000));
	  const shortMonth = fridayDate.toLocaleString('default', { month: 'short' });
	  const date = fridayDate.getDate();
	  document.forms['johnvirgo']['topPara'].value = "@2600Cheltenham\n\n18:30, FRI " + date + getOrdinalSuffix(date) + " " + shortMonth.toUpperCase() + " \nTHE BAYSHILL INN, CHELTENHAM";
	  document.getElementById("bottomParaDate").innerHTML = "Friday " + date + getOrdinalSuffix(date) + " " + shortMonth
	}   
	function getOrdinalSuffix(day) {
  		if (day >= 11 && day <= 13) {
    			return 'th';
  		}
  		switch (day % 10) {
    			case 1: return 'st';
    			case 2: return 'nd';
    			case 3: return 'rd';
    			default: return 'th';
  		}
	}
